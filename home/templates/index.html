{% extends 'base.html' %}

{% block body %}
    {% for i in items %}

        {% if i.qr.url is not None %}
            <div class="mdl-card mdl-shadow--2dp">
                <a href="{{ i.qr.url }}" data-lightbox="{{ i.id }}"><img
                        src="{{ i.image.url }}"/></a>
            </div>

        {% endif %}

    {% endfor %}
{% endblock %}
